apiVersion: v1
kind: Service
metadata:
  name: dds-service
spec:
  selector:
    app: dds
  ports:
  - name: dds-serv-port
    port: 11811
    targetPort: 11811


---
#a Deployment needs .apiVersion, .kind, and .metadata fields. 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcm-dds-deployment
  labels:
    app: dds

#A Deployment also needs a .spec section.
spec:
#The .spec.template and .spec.selector are the only required fields of the .spec.
  replicas: 1   #.spec.replicas is an optional field that specifies the number of desired Pods. It defaults to 1.
  
  selector:  #.spec.selector is a required field that specifies a label selector for the Pods targeted by this Deployment.
             #.spec.selector must match .spec.template.metadata.labels, or it will be rejected by the API.
    matchLabels:
      app: dds
  
  #The .spec.template is a Pod template. It has exactly the same schema as a Pod, except it is nested and does not have an apiVersion or kind.
  #In addition to required fields for a Pod, a Pod template in a Deployment must specify appropriate labels and an appropriate restart policy.
  #For labels, make sure not to overlap with other controllers.
  template:
    metadata:
      labels:
        app: dds
    
    spec:
      nodeSelector:
        dds: "true"

      containers:
      - name: dds
        image: eprosima/vulcanexus:humble-desktop@sha256:d1129015458d4d1b47e406faefc2a819557bc73f0c4beed5ef08225e546921c2
        # image: returncode13/ros_amd

        ports:
          - containerPort: 11811
            name: dds-port

        env:
        - name: "DISPLAY"
          value: DISPLAY
        - name: "TERM"
          value: xterm
        - name: XDG_RUNTIME_DIR
          valueFrom: 
            configMapKeyRef:
              name: mcm-configmap
              key: XDG_RUNTIME_DIR


        # volumeMounts:
        # - mountPath: /dev/snd
        #   name: snd

        # - mountPath: /root/.config/pulse/cookie
        #   name: pulse-cookie

        # - mountPath: /tmp/.X11-unix
        #   name: tmp-x11
        #   readOnly: true

        # - name: xdg-runtime-dir
        #   mountPath: /run/user/1000/pulse/native
        #   # subPathExpr: $(XDG_RUNTIME_DIR)

      
        
      
        command: ["/bin/bash"]
        
        args: ["-c",
              "
              echo $TERM;
              echo $DISPLAY;
              echo 'source foxy global setup.bash';
              source /opt/ros/foxy/setup.bash;
              echo 'source /opt/ros2_ws/src/audio_common/install/local_setup.bash';
              source /opt/ros2_ws/src/audio_common/install/local_setup.bash;
              echo 'Start the discovery server';
              fastdds discovery -i 0
              
              "
              ]
        

      # volumes:
      # - name: snd
      #   hostPath:
      #     path: /dev/snd
          
      # - name: pulse-cookie
      #   hostPath:
      #     path: /home/pi/.config/pulse/cookie

      # - name: tmp-x11
      #   hostPath:
      #     path: /tmp/.X11-unix

      # - name: xdg-runtime-dir
      #   hostPath:
      #     path: /run/user/1000/pulse/native
      
---               #### Separator of Objects  ####

apiVersion: v1
kind: ConfigMap
metadata:
  name: mcm-configmap
  namespace: default
data:
  XDG_RUNTIME_DIR: /run/user/1000
      

    
  
#NOTES:
#In API version apps/v1, .spec.selector and .metadata.labels do not default to .spec.template.metadata.labels if not set.
#So they must be set explicitly. Also note that .spec.selector is immutable after creation of the Deployment in apps/v1
